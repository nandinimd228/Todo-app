<ul class="list-group">

          'list-group-item-success': currTask.done

<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  data-bs-whatever="@mdo"
>
  Click here to add task
</button>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter the task</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label"
              >Task description</label
            >
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              name="task"
              #task
            />
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Priority</label>
            <input
              type="text"
              class="form-control"
              id="recipient-name"
              name="priority"
              #priority
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="setValue(task.value, priority.value)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
